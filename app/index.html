<!DOCTYPE html>
<html lang="en" ng-app="torstatApp">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-poller/angular-poller.js"></script>
    <script src="components/angular-websocket/angular-websocket.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
            <div  class="container" ng-view>
            </div>
            <div class="container" ng-controller="UpdateCtrl">
            <h2>Logs</h2>
                <div class="responsive-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody class="logcontainer">
                        <tr ng-repeat="log in Logs">
                            <td>{{log.time | date:'medium'}}</td>
                            <td>{{log.message}}</td>
                        </tr>    
                    </tbody>
                </table>
                </div>
            </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    
  </body>
</html>
